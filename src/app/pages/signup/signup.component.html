<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div>
          <form [formGroup]="myform" (ngSubmit)="signUp()">
              <div class="form-group">
                <label for="name">Name : </label>
                <input type="text" formControlName="name" class="form-control" placeholder="Name" required >
              </div>
              <div *ngIf="myform.controls['name'].invalid && (myform.controls['name'].dirty || myform.controls['name'].touched)" >
                <div *ngIf="myform.controls['name'].errors?.['required']">
                <div style="color:white">Name is required.</div>
              </div>
            </div>
              <div class="form-group">
                <label for="phone">Phone : </label>
                <input type="tel" formControlName="phone" class="form-control" placeholder="Phone" required >
              </div>
              <div *ngIf="myform.controls['phone'].invalid && (myform.controls['phone'].dirty || myform.controls['phone'].touched)" >
                <div *ngIf="myform.controls['phone'].errors?.['required']">
                <div style="color:white">Phone is required.</div>
              </div>
            </div>
              <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
              </div>
              <div *ngIf="myform.controls['email'].invalid && (myform.controls['email'].dirty || myform.controls['email'].touched)" >
                <div *ngIf="myform.controls['email'].errors?.['required']">
                <div style="color:white">Email is required.</div>
              </div>
            </div>
              <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" formControlName="password" class="form-control" placeholder="********" required >
              </div>
              <div *ngIf="myform.controls['password'].invalid && (myform.controls['password'].dirty || myform.controls['password'].touched)" >
                <div *ngIf="myform.controls['password'].errors?.['required']">
                <div style="color:white">Password is required.</div>
              </div>
            </div>
              <div class="form-group">
                <label for="c_password">Confirm Password : </label>
                <input type="password" formControlName="c_password" class="form-control" placeholder="********" required >
              </div>
              <div *ngIf="myform.controls['c_password'].invalid && (myform.controls['c_password'].dirty || myform.controls['c_password'].touched)" >
                <div *ngIf="myform.controls['c_password'].errors?.['required']">
                <div style="color:white">Confirm password is required.</div>
              </div>
            </div>
              <div class="text-center">
                <input type="submit" class="btn btn-my" value="Sign Up">
              </div>
              <div class="text-center login">
                Already have an account ? <a routerLink="/login">Login</a> here.
              </div>
              
          </form>
        </div>
      </div>
    </div>
  </div>
