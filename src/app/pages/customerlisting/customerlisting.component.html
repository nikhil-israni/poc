<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers | searchfilter: searchtext">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.gender }}</td>
      <td>{{ customer.status }}</td>

    </tr>
  </tbody>
</table>

</div>
