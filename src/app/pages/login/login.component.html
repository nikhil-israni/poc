<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div>
          <form [formGroup]="loginform" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email : </label>
              <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
            </div>
            <div *ngIf="loginform.controls['email'].invalid && (loginform.controls['email'].dirty || loginform.controls['email'].touched)" >
              <div *ngIf="loginform.controls['email'].errors?.['required']">
              <div style="color:white">Email is required.</div>
            </div>
          </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" formControlName="password" class="form-control" placeholder="********" required>
              <div class="text-right forget-pass">
                <a routerLink="/forget-password">Forget Password ?</a>
              </div>
            </div>
            <div *ngIf="loginform.controls['password'].invalid && (loginform.controls['password'].dirty || loginform.controls['password'].touched)" >
              <div *ngIf="loginform.controls['password'].errors?.['required']">
              <div style="color:white">Password is required.</div>
            </div>
          </div>
            <div class="text-center">
              <input type="submit" class="btn btn-my" value="Login">
            </div>
          </form>
          <div class="text-center sign-up">
            Don`t have an account ? <a routerLink="/signup">Sign Up</a> here.
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
